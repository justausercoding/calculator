<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="box">
            <div class="box__rowDisplay">
                <div class="dsply">1234567890</div>
            </div>
            <div class="box__row">
                <button class="btn sign">
                    <div class="btn-txt">AC</div>
                </button>
                <button class="btn sign">
                    <div class="btn-txt">C</div>
                </button>
                <button class="btn sign">
                    <div class="btn-txt">.</div>
                </button>
                <button class="btn sign">
                    <div class="btn-txt">+/-</div>
                </button>
            </div>
            <div class="box__row">
                <button class="btn num">
                    <div class="btn-txt">7</div>
                </button>
                <button class="btn num">
                    <div class="btn-txt">8</div>
                </button>
                <button class="btn num">
                    <div class="btn-txt">9</div>
                </button>
                <button class="btn operator">
                    <div class="btn-txt">/</div>
                </button>
            </div>
            <div class="box__row">
                <button class="btn num">
                    <div class="btn-txt">4</div>
                </button>
                <button class="btn num">
                    <div class="btn-txt">5</div>
                </button>
                <button class="btn num">
                    <div class="btn-txt">6</div>
                </button>
                <button class="btn operator">
                    <div class="btn-txt">*</div>
                </button>
            </div>
            <div class="box__row">
                <button class="btn num">
                    <div class="btn-txt">1</div>
                </button>
                <button class="btn num">
                    <div class="btn-txt">2</div>
                </button>
                <button class="btn num">
                    <div class="btn-txt">3</div>
                </button>
                <button class="btn operator">
                    <div class="btn-txt">-</div>
                </button>
            </div>
            <div class="box__row">
                <button class="btn num">
                    <div class="btn-txt">0</div>
                </button>
                <button class="btnXl operator">
                    <div class="btn-txt">=</div>
                </button>
                <button class="btn operator">
                    <div class="btn-txt">+</div>
                </button>
            </div>
            
        </div>
    </body>
</html>
