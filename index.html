<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="box">
            <div class="box__rowDisplay">
                <div id="dsply"></div>
            </div>
            <div class="box__row">
                <button class="btn sign" id="AC">
                    <div class="btn-txt">AC</div>
                </button>
                <button class="btn sign" id="backspace"> 
                    <div class="btn-txt">⬅︎</div>
                </button>
                <button class="btn sign" id="decimal">
                    <div class="btn-txt">.</div>
                </button>
                <button class="btn sign" id="change-sign">
                    <div class="btn-txt">+/-</div>
                </button>
            </div>
            <div class="box__row">
                <button class="btn num" value="7">
                    <div class="btn-txt">7</div>
                </button>
                <button class="btn num" value="8">
                    <div class="btn-txt">8</div>
                </button>
                <button class="btn num" value="9">
                    <div class="btn-txt">9</div>
                </button>
                <button class="btn operator" value="/">
                    <div class="btn-txt">/</div>
                </button>
            </div>
            <div class="box__row">
                <button class="btn num" value="4">
                    <div class="btn-txt">4</div>
                </button>
                <button class="btn num" value="5">
                    <div class="btn-txt">5</div>
                </button>
                <button class="btn num" value="6">
                    <div class="btn-txt">6</div>
                </button>
                <button class="btn operator" value="*">
                    <div class="btn-txt">*</div>
                </button>
            </div>
            <div class="box__row">
                <button class="btn num" value="1">
                    <div class="btn-txt">1</div>
                </button>
                <button class="btn num" value="2">
                    <div class="btn-txt">2</div>
                </button>
                <button class="btn num" value="3">
                    <div class="btn-txt">3</div>
                </button>
                <button class="btn operator" value="-">
                    <div class="btn-txt">-</div>
                </button>
            </div>
            <div class="box__row">
                <button class="btn num" value="0">
                    <div class="btn-txt">0</div>
                </button>
                <button class="btnXl" id="equal" value="=">
                    <div class="btn-txt">=</div>
                </button>
                <button class="btn operator" value="+">
                    <div class="btn-txt">+</div>
                </button>
            </div>
            
        </div>
    </body>
</html>
